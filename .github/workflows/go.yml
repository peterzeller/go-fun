name: Go

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -covermode atomic -coverprofile=profile.cov ./... -coverpkg=./...

    - uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
